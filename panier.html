<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/fe61d93dd9.js" crossorigin="anonymous"></script>

        <title>Orinoco</title>
    </head>
    <body>
        <header>
            <a href="index.html" class="lien_logo">
                <img src="JWDP5-master/images/logo_orinoco.png" alt="Logo Orinoco" class="logo">
            </a>
            <a href="panier.html" class="lien_panier centrer_verticalement">
                <div class="box_panier centrer_verticalement">
                    <p class="taille_paragraphe centrer_verticalement para_panier">Panier</p>
                    <i class="fas fa-shopping-cart icone_panier centrer_verticalement"></i><span id="nombre_panier" class="centrer_verticalement">0</span>
                </div>
            </a>
        </header>
        <h2 class="titre_panier">Votre panier</h2>
        <div id="panier">
            <div class="box_produit_panier centrer_horizontalement">
                <div class="box_titre_panier">
                    <h5 class="titre_produit">Produit</h5>
                    <h5 class="titre_prix">Prix</h5>
                    <h5 class="titre_qty">Quantité</h5>
                    <h5 class="titre_total">Total</h5>
                </div>
            </div>
            <div class="box_formulaire centrer_horizontalement">
                <h4>Passez votre commande</h4>
                <form name="formulaire" id="form">
                    <div class="form-group">
                        <input type="text" name="prenom" placeholder="Prénom" class="form-control input_form" id="prenom">
                        <small></small>
                    </div><br>
                    <div class="form-group">
                        <input type="text" name="nom" placeholder="Nom" class="form-control input_form" id="nom">
                        <small></small>
                    </div><br>
                    <div class="form-group">
                        <input type="text" name="adresse" placeholder="Adresse" class="form-control input_form" id="adresse">
                        <small></small>
                    </div><br>
                    <div class="form-group">
                        <input type="text" name="ville" placeholder="Ville" class="form-control input_form" id="ville">
                        <small></small>
                    </div><br>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" class="form-control input_form" id="email">
                        <small></small>
                    </div><br>
                    <div class="form-group">
                        <input type="submit" value="Commander" class="btn btn-primary bouton_commande centrer_horizontalement" id="bouton">
                    </div>
                </form>
                <p class="erreur_form" id="erreur"></p>
            </div>
        </div>
        <footer>
            <div class="box_footer">
                    <div class="box_lien_social">
                        <a class="lien-social" href="https://twitter.com/?logout=1617699918699" title="Twitter"><span class="fa fa-twitter icone_social"></span></a>
                    </div>
                    <div class="box_lien_social">
                        <a class="lien-social" href="https://fr-fr.facebook.com/" title="Facebook"><span class="fa fa-facebook icone_social"></span></a>
                    </div>
                    <div class="box_lien_social">
                        <a class="lien-social" href="https://dribbble.com/" title="Dribbble"><span class="fa fa-dribbble icone_social"></span></a>
                    </div>
                    <div class="box_lien_social">
                        <a class="lien-social" href="https://www.instagram.com/?hl=fr" title="Instagram"><span class="fa fa-instagram icone_social"></span></a>
                    </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="classes/Ajax.js"></script>
        <script src="classes/Send.js"></script>
        <script src="classes/CardProduit.js"></script>
        <script src="classes/Panier.js"></script>
        <script src="classes/Quantite.js"></script>
        <script src="affichagepanier.js"></script>
        <script src="formulaire.js"></script>
        
    </body>
</html>
